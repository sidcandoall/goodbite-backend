<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodBite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #e85b4b;
      --secondary: #1f2a44;
      --accent: #f2c94c;
      --light: #f4f1ed;
      --dark: #1c1f2a;
      --success: #27ae60;
      --shadow: 0 10px 30px rgba(17, 24, 39, 0.12);
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    .header {
      background: white;
      color: var(--dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo i {
      color: var(--accent);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: radial-gradient(circle at 20% 20%, rgba(232, 91, 75, 0.2), transparent 35%), radial-gradient(circle at 80% 0%, rgba(31, 42, 68, 0.18), transparent 40%), linear-gradient(135deg, #fff, #f9f7f4);
      color: var(--dark);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }

    .hero h1 {
      font-size: 2.6rem;
      margin-bottom: 0.6rem;
      letter-spacing: -0.02em;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 620px;
      margin: 0 auto 1.5rem;
      color: #4b5563;
    }

    .search-bar {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .search-bar input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .search-bar button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background: #c0392b;
    }

    .recent-searches {
      max-width: 600px;
      margin: 0.75rem auto 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .search-chip {
      padding: 0.35rem 0.75rem;
      background: #f1f3f5;
      border-radius: 999px;
      border: 1px solid #e1e5e9;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s, transform 0.2s;
    }

    .search-chip:hover {
      background: #e3e7eb;
      transform: translateY(-1px);
    }

    .active-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      margin: 0.5rem 0 1rem;
      color: #4b5563;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: #eef1f4;
      border: 1px solid #dfe4ea;
      font-size: 0.95rem;
    }

    .chip .remove {
      cursor: pointer;
      color: #6b7280;
    }

    .clear-all {
      background: transparent;
      border: none;
      color: var(--secondary);
      cursor: pointer;
      font-weight: 600;
      text-decoration: underline;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
      margin: 1.5rem 0 0.75rem;
      overflow-x: auto;
      padding-bottom: 0.25rem;
    }

    .filter-btn {
      padding: 0.5rem 1.5rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .favorites-btn {
      padding: 0.5rem 1.5rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .favorites-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .sort-bar {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      align-items: center;
      margin: 0 0 1rem;
      flex-wrap: wrap;
    }

    .sort-bar label {
      font-weight: 600;
      color: var(--secondary);
    }

    .sort-select,
    .filter-select {
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      min-width: 140px;
    }

    .view-toggle {
      display: inline-flex;
      gap: 0.35rem;
      margin-left: auto;
      align-items: center;
    }

    .view-btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: white;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }

    .view-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .restaurant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .restaurant-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .restaurant-card.list {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 1rem;
      align-items: stretch;
    }

    .restaurant-card.list .restaurant-image {
      height: 100%;
      min-height: 160px;
    }

    .restaurant-card.list .restaurant-info {
      padding: 1rem 1.25rem;
    }

    .restaurant-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
    }

    .restaurant-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(17, 24, 39, 0.16);
    }

    .restaurant-image {
      height: 210px;
      background-size: cover;
      background-position: center;
      position: relative;
      isolation: isolate;
    }

    .restaurant-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.45));
      z-index: 1;
    }

    .restaurant-rating {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.35rem 0.75rem;
      border-radius: 12px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      z-index: 2;
    }

    .star-rating {
      display: inline-flex;
      gap: 0.15rem;
      color: var(--accent);
      font-size: 0.95rem;
      vertical-align: middle;
    }

    .favorite-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      z-index: 2;
    }

    .favorite-btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 1);
    }

    .favorite-btn.active {
      color: var(--primary);
    }

    .restaurant-info {
      padding: 1.5rem;
      background: linear-gradient(180deg, #fff, #fbfbfb);
    }

    .restaurant-info h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: var(--secondary);
    }

    .restaurant-cuisine {
      color: var(--primary);
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .badge-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.3rem 0.6rem;
      background: #f1f3f5;
      border-radius: 999px;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
      border: 1px solid #e5e7eb;
    }

    .restaurant-location {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #7f8c8d;
      margin-top: 0.6rem;
      margin-bottom: 0.6rem;
      font-size: 0.95rem;
    }

    .restaurant-price {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }

    .price-level {
      color: var(--success);
      font-weight: 600;
    }

    .view-menu {
      background: transparent;
      color: var(--secondary);
      border: 1px solid var(--secondary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    .view-menu:hover {
      background: var(--secondary);
      color: white;
      border-color: var(--secondary);
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--dark);
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #7f8c8d;
    }

    .no-results i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #bdc3c7;
    }

    .footer {
      background: var(--secondary);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }

    .skeleton-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .skeleton-card {
      border-radius: 16px;
      overflow: hidden;
      background: white;
      box-shadow: var(--shadow);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .skeleton-banner {
      height: 210px;
      background: linear-gradient(90deg, #f2f4f7 25%, #e9edf2 50%, #f2f4f7 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    .skeleton-body {
      padding: 1.5rem;
    }

    .skeleton-line {
      height: 12px;
      background: #eef1f4;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .skeleton-line.short {
      width: 40%;
    }

    .skeleton-line.medium {
      width: 70%;
    }

    .skeleton-line.long {
      width: 90%;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.95; }
      100% { opacity: 1; }
    }

    @media (max-width: 900px) {
      .container {
        padding: 1.25rem;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .sort-bar {
        justify-content: center;
      }
    }

    @media (max-width: 640px) {
      .header {
        flex-direction: column;
        gap: 0.75rem;
        text-align: center;
      }

      .hero {
        padding: 2.5rem 1rem;
      }

      .hero h1 {
        font-size: 1.9rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .search-bar {
        flex-direction: column;
        border-radius: 16px;
        overflow: hidden;
      }

      .search-bar button {
        width: 100%;
        border-radius: 0;
      }

      .filters {
        gap: 0.6rem;
      }

      .favorites-btn,
      .filter-btn {
        padding: 0.45rem 1rem;
      }

      .sort-bar {
        justify-content: flex-start;
        gap: 0.35rem;
      }

      .sort-select,
      .filter-select {
        min-width: 140px;
        flex: 1;
      }

    .restaurant-grid,
    .skeleton-grid {
      grid-template-columns: 1fr;
    }

    .restaurant-card.list {
      grid-template-columns: 1fr;
    }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-utensils"></i>
      GoodBite
    </div>
  </header>

  <div class="container">
    <section class="hero">
      <h1>Discover Amazing Restaurants</h1>
      <p>Find the perfect dining experience with our curated selection of top-rated restaurants</p>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name, cuisine, or location...">
        <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
      </div>
      <div class="recent-searches" id="recentSearches"></div>
    </section>

    <div class="filters">
      <button class="filter-btn active" data-cuisine="all">All Cuisines</button>
      <button class="filter-btn" data-cuisine="italian">Italian</button>
      <button class="filter-btn" data-cuisine="mexican">Mexican</button>
      <button class="filter-btn" data-cuisine="asian">Asian</button>
      <button class="filter-btn" data-cuisine="american">American</button>
      <button class="filter-btn" data-cuisine="indian">Indian</button>
      <button class="filter-btn" data-cuisine="mediterranean">Mediterranean</button>
      <button class="favorites-btn" id="favoritesBtn"><i class="fas fa-heart"></i> Favorites</button>
    </div>
    <div class="active-filters" id="activeFilters"></div>

    <div class="sort-bar">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect" class="sort-select">
        <option value="featured">Featured</option>
        <option value="rating_desc">Rating (high to low)</option>
        <option value="price_asc">Price (low to high)</option>
        <option value="price_desc">Price (high to low)</option>
        <option value="name_asc">Name (A-Z)</option>
      </select>
      <label for="ratingSelect">Min rating:</label>
      <select id="ratingSelect" class="filter-select">
        <option value="0">Any</option>
        <option value="4.0">4.0+</option>
        <option value="4.5">4.5+</option>
      </select>
      <label for="priceSelect">Price:</label>
      <select id="priceSelect" class="filter-select">
        <option value="0">Any</option>
        <option value="1">$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4">$$$$</option>
      </select>
      <div class="view-toggle">
        <button class="view-btn active" id="gridView" title="Grid view"><i class="fas fa-th"></i></button>
        <button class="view-btn" id="listView" title="List view"><i class="fas fa-list"></i></button>
      </div>
    </div>

    <div id="restaurantContainer">
      <div class="skeleton-grid">
        <div class="skeleton-card">
          <div class="skeleton-banner"></div>
          <div class="skeleton-body">
            <div class="skeleton-line long"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line short"></div>
          </div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-banner"></div>
          <div class="skeleton-body">
            <div class="skeleton-line long"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line short"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 GoodBite. All rights reserved.</p>
  </footer>

  <script>

    const API_BASE_URL = 'http://localhost:5000/api';

    // Lightweight local fallback to keep the UI working if the API is down
    const mockRestaurants = [
      {
        name: 'La Trattoria',
        cuisine: 'italian',
        location: 'Downtown',
        rating: 4.7,
        price: '$$',
        image: 'images/1.png',
        description: 'Authentic Italian cuisine in a cozy atmosphere'
      },
      {
        name: 'Spice Route',
        cuisine: 'indian',
        location: 'Midtown',
        rating: 4.5,
        price: '$$',
        image: 'images/2.png',
        description: 'Vibrant flavors from across India'
      },
      {
        name: 'Pacific Rim',
        cuisine: 'asian',
        location: 'Uptown',
        rating: 4.6,
        price: '$$',
        image: 'images/3.png',
        description: 'Fresh pan-Asian dishes with a modern twist'
      }
    ];

    // DOM elements
    const restaurantContainer = document.getElementById('restaurantContainer');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const favoritesBtn = document.getElementById('favoritesBtn');
    const sortSelect = document.getElementById('sortSelect');
    const ratingSelect = document.getElementById('ratingSelect');
    const recentSearches = document.getElementById('recentSearches');
    const priceSelect = document.getElementById('priceSelect');
    const activeFiltersEl = document.getElementById('activeFilters');
    const gridViewBtn = document.getElementById('gridView');
    const listViewBtn = document.getElementById('listView');

    // Current filter state
    let currentFilter = 'all';
    let currentSearchTerm = '';
    let latestRestaurants = [];
    let showingFavorites = false;
    let currentSort = 'featured';
    let currentMinRating = 0;
    let currentPriceLevel = 0;
    let currentView = 'grid';
    const PAGE_SIZE = 8;
    let currentPage = 1;

    const renderStars = (rating = 0) => {
      const full = Math.floor(rating);
      const half = rating - full >= 0.5;
      const icons = [];
      for (let i = 0; i < 5; i++) {
        if (i < full) icons.push('<i class="fas fa-star"></i>');
        else if (i === full && half) icons.push('<i class="fas fa-star-half-alt"></i>');
        else icons.push('<i class="far fa-star"></i>');
      }
      return `<span class="star-rating">${icons.join('')}</span>`;
    };

    const FAVORITES_KEY = 'favoriteRestaurants';
    const SEARCH_HISTORY_KEY = 'searchHistory';

    const renderSkeleton = (count = 6) => {
      const cards = Array.from({ length: count }).map(() => `
        <div class="skeleton-card">
          <div class="skeleton-banner"></div>
          <div class="skeleton-body">
            <div class="skeleton-line long"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line short"></div>
          </div>
        </div>
      `).join('');
      restaurantContainer.innerHTML = `<div class="skeleton-grid">${cards}</div>`;
    };

    const getFavorites = () => {
      try {
        return JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
      } catch {
        return [];
      }
    };

    const isFavorite = (id) => {
      const favs = getFavorites();
      return favs.includes(id);
    };

    const toggleFavorite = (id) => {
      const favs = getFavorites();
      const idx = favs.indexOf(id);
      if (idx >= 0) {
        favs.splice(idx, 1);
      } else {
        favs.push(id);
      }
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favs));
    };

    const getSearchHistory = () => {
      try {
        return JSON.parse(localStorage.getItem(SEARCH_HISTORY_KEY)) || [];
      } catch {
        return [];
      }
    };

    const addSearchHistory = (term) => {
      if (!term) return;
      const history = getSearchHistory().filter(t => t !== term);
      history.unshift(term);
      const trimmed = history.slice(0, 6); // keep last 6 searches
      localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(trimmed));
      renderSearchHistory();
    };

    const renderSearchHistory = () => {
      const history = getSearchHistory();
      if (!history.length) {
        recentSearches.innerHTML = '';
        return;
      }
      recentSearches.innerHTML = history.map(term => `<span class="search-chip" data-term="${term}">${term}</span>`).join('');
    };

    const renderActiveFilters = () => {
      const chips = [];
      if (currentFilter !== 'all') chips.push({ label: `Cuisine: ${currentFilter}`, type: 'cuisine' });
      if (currentMinRating > 0) chips.push({ label: `Rating: ${currentMinRating}+`, type: 'rating' });
      if (currentPriceLevel > 0) chips.push({ label: `Price: ${'$'.repeat(currentPriceLevel)}`, type: 'price' });
      if (showingFavorites) chips.push({ label: 'Favorites', type: 'favorites' });

      if (!chips.length) {
        activeFiltersEl.innerHTML = '';
        return;
      }

      const html = chips.map(c => `
        <span class="chip" data-type="${c.type}">
          ${c.label} <span class="remove" title="Remove">Ã—</span>
        </span>
      `).join('');
      activeFiltersEl.innerHTML = `${html} <button class="clear-all" id="clearAllFilters">Clear all</button>`;
    };

    const priceValue = (price) => {
      if (!price) return 0;
      if (typeof price === 'number') return price;
      return (price.match(/\$/g) || []).length || 0;
    };

    const applySort = (restaurants) => {
      const arr = [...restaurants];
      switch (currentSort) {
        case 'rating_desc':
          return arr.sort((a, b) => (b.rating || 0) - (a.rating || 0));
        case 'price_asc':
          return arr.sort((a, b) => priceValue(a.price) - priceValue(b.price));
        case 'price_desc':
          return arr.sort((a, b) => priceValue(b.price) - priceValue(a.price));
        case 'name_asc':
          return arr.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
        default:
          return arr;
      }
    };

    // Function to render restaurants
    function renderRestaurants(restaurants) {
      if (restaurants.length === 0) {
        restaurantContainer.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search"></i>
            <h3>No restaurants found</h3>
            <p>Try adjusting your search or filter criteria</p>
          </div>
        `;
        return;
      }

      const paginated = restaurants.slice(0, currentPage * PAGE_SIZE);

      const restaurantHTML = paginated.map(restaurant => {
        const image = restaurant.image && restaurant.image.trim() ? restaurant.image : 'images/1.png';
        const cuisineLabel = restaurant.cuisine ? `${restaurant.cuisine} Cuisine` : 'Cuisine';
        const id = restaurant._id || encodeURIComponent(restaurant.name);
        const favClass = isFavorite(id) ? 'active' : '';
        const priceBadge = restaurant.price ? `<span class="badge"><i class="fas fa-tag"></i>${restaurant.price}</span>` : '';
        const cuisineBadge = restaurant.cuisine ? `<span class="badge"><i class="fas fa-utensils"></i>${restaurant.cuisine}</span>` : '';
        return `
        <div class="restaurant-card ${currentView === 'list' ? 'list' : ''}">
          <div class="restaurant-image" style="background-image: url('${image}')">
            <div class="restaurant-rating">
              ${renderStars(restaurant.rating)} ${restaurant.rating ?? ''}
            </div>
            <button class="favorite-btn ${favClass}" data-id="${id}" title="Save to favorites">
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <div class="restaurant-info">
            <h3>${restaurant.name}</h3>
            <div class="restaurant-cuisine">${cuisineLabel}</div>
            <div class="badge-row">
              ${cuisineBadge}
              ${priceBadge}
            </div>
            <div class="restaurant-location">
              <i class="fas fa-map-marker-alt"></i> ${restaurant.location}
            </div>
            <p>${restaurant.description}</p>
            <div class="restaurant-price">
              <span class="price-level">${restaurant.price}</span>
              <button class="view-menu" data-id="${id}">View Menu</button>
            </div>
          </div>
        </div>
      `;
      }).join('');

      const wrapperClass = currentView === 'list' ? 'restaurant-list' : 'restaurant-grid';
      const hasMore = restaurants.length > paginated.length;
      const loadMoreBtn = hasMore ? `<div style="text-align:center; margin-top:1rem;"><button id="loadMoreBtn" class="load-more-btn" style="padding:0.75rem 1.5rem; border:1px solid var(--secondary); background:#fff; border-radius:8px; cursor:pointer;">Load more</button></div>` : '';

      restaurantContainer.innerHTML = `
        <div class="${wrapperClass}">
          ${restaurantHTML}
        </div>
        ${loadMoreBtn}
      `;
    }

    // Function to filter restaurants
    function filterRestaurants(restaurants) {
      return restaurants.filter(restaurant => {
        const matchesFilter = currentFilter === 'all' ||
          restaurant.cuisine.toLowerCase() === currentFilter;

        const matchesSearch = currentSearchTerm === '' ||
          restaurant.name.toLowerCase().includes(currentSearchTerm) ||
          restaurant.cuisine.toLowerCase().includes(currentSearchTerm) ||
          restaurant.location.toLowerCase().includes(currentSearchTerm);

        const matchesRating = (restaurant.rating || 0) >= currentMinRating;

        const matchesPrice = currentPriceLevel === 0 || priceValue(restaurant.price) === currentPriceLevel;

        return matchesFilter && matchesSearch && matchesRating && matchesPrice;
      });
    }

    // Function to handle search
    function handleSearch() {
      currentSearchTerm = searchInput.value.toLowerCase().trim();
      if (currentSearchTerm) {
        addSearchHistory(searchInput.value.trim());
      }
      fetchAndDisplayRestaurants();
    }

    // Function to handle filter changes
    function handleFilterChange(cuisine) {
      currentFilter = cuisine;
      showingFavorites = false;
      favoritesBtn.classList.remove('active');
      currentPage = 1;

      // Update active filter button
      filterBtns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.cuisine === cuisine) {
          btn.classList.add('active');
        }
      });

      fetchAndDisplayRestaurants();
    }

    // Function to handle search with API
    async function fetchRestaurants() {
      try {
        const response = await fetch(`${API_BASE_URL}/restaurants`);
        if (!response.ok) {
          throw new Error('Failed to fetch restaurants');
        }
        return await response.json();
      } catch (error) {
        console.error('Error fetching restaurants:', error);
        // Fallback to mock data if backend is not available
        return mockRestaurants;
      }
    }

    async function fetchAndDisplayRestaurants() {
      renderSkeleton();

      try {
        let url = `${API_BASE_URL}/restaurants`;
        const params = [];

        if (currentFilter !== 'all') {
          params.push(`cuisine=${currentFilter}`);
        }

        if (currentSearchTerm) {
          params.push(`search=${currentSearchTerm}`);
        }

        if (params.length > 0) {
          url += `?${params.join('&')}`;
        }

        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch restaurants');
        }

        const restaurants = await response.json();
        let filteredRestaurants = filterRestaurants(restaurants);
        if (showingFavorites) {
          const favs = getFavorites();
          filteredRestaurants = filteredRestaurants.filter(r => favs.includes(r._id || encodeURIComponent(r.name)));
        }
        const sorted = applySort(filteredRestaurants);
        latestRestaurants = sorted;
        renderRestaurants(sorted);
      } catch (error) {
        console.error('Error:', error);
        // Fallback to mock data
        const restaurants = await fetchRestaurants();
        let filteredRestaurants = filterRestaurants(restaurants);
        if (showingFavorites) {
          const favs = getFavorites();
          filteredRestaurants = filteredRestaurants.filter(r => favs.includes(r._id || encodeURIComponent(r.name)));
        }
        const sorted = applySort(filteredRestaurants);
        latestRestaurants = sorted;
        renderRestaurants(sorted);
      }
    }

    // Event listeners
    searchBtn.addEventListener('click', handleSearch);

    searchInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        handleSearch();
      }
    });

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        handleFilterChange(btn.dataset.cuisine);
      });
    });

    sortSelect.addEventListener('change', () => {
      currentSort = sortSelect.value;
      currentPage = 1;
      fetchAndDisplayRestaurants();
    });

    favoritesBtn.addEventListener('click', () => {
      favoritesBtn.classList.toggle('active');
      showingFavorites = favoritesBtn.classList.contains('active');
      // Clear cuisine active states when showing favorites
      if (showingFavorites) {
        filterBtns.forEach(btn => btn.classList.remove('active'));
      } else {
        // Reset to "all" when leaving favorites
        currentFilter = 'all';
        filterBtns.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.cuisine === 'all');
        });
      }
      currentPage = 1;
      fetchAndDisplayRestaurants();
      renderActiveFilters();
    });

    ratingSelect.addEventListener('change', () => {
      currentMinRating = Number(ratingSelect.value);
      currentPage = 1;
      fetchAndDisplayRestaurants();
      renderActiveFilters();
    });

    priceSelect.addEventListener('change', () => {
      currentPriceLevel = Number(priceSelect.value);
      currentPage = 1;
      fetchAndDisplayRestaurants();
      renderActiveFilters();
    });

    gridViewBtn.addEventListener('click', () => {
      currentView = 'grid';
      gridViewBtn.classList.add('active');
      listViewBtn.classList.remove('active');
      renderRestaurants(latestRestaurants);
    });

    listViewBtn.addEventListener('click', () => {
      currentView = 'list';
      listViewBtn.classList.add('active');
      gridViewBtn.classList.remove('active');
      renderRestaurants(latestRestaurants);
    });

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      fetchAndDisplayRestaurants();
      renderSearchHistory();
      renderActiveFilters();
    });

    // Add click handlers
    document.addEventListener('click', (event) => {
      if (event.target.id === 'loadMoreBtn') {
        currentPage += 1;
        renderRestaurants(latestRestaurants);
        return;
      }

      if (event.target.classList.contains('view-menu')) {
        const card = event.target.closest('.restaurant-card');
        const id = event.target.dataset.id;
        const name = card.querySelector('h3').textContent;
        const selected = latestRestaurants.find(r => (r._id && String(r._id) === id) || (!r._id && encodeURIComponent(r.name) === id)) ||
          { name };
        localStorage.setItem('selectedRestaurant', JSON.stringify(selected));
        window.location.href = `restaurant.html?id=${id}`;
      }

      if (event.target.closest('.favorite-btn')) {
        const btn = event.target.closest('.favorite-btn');
        const id = btn.dataset.id;
        toggleFavorite(id);
        btn.classList.toggle('active');
      }

      if (event.target.classList.contains('search-chip')) {
        const term = event.target.dataset.term;
        searchInput.value = term;
        currentSearchTerm = term.toLowerCase();
        fetchAndDisplayRestaurants();
        renderActiveFilters();
      }

      if (event.target.classList.contains('remove')) {
        const type = event.target.closest('.chip').dataset.type;
        if (type === 'cuisine') {
          currentFilter = 'all';
          filterBtns.forEach(btn => btn.classList.remove('active'));
          filterBtns[0].classList.add('active');
        } else if (type === 'rating') {
          currentMinRating = 0;
          ratingSelect.value = '0';
        } else if (type === 'price') {
          currentPriceLevel = 0;
          priceSelect.value = '0';
        } else if (type === 'favorites') {
          showingFavorites = false;
          favoritesBtn.classList.remove('active');
        }
        currentPage = 1;
        fetchAndDisplayRestaurants();
        renderActiveFilters();
      }

      if (event.target.id === 'clearAllFilters') {
        currentFilter = 'all';
        currentMinRating = 0;
        currentPriceLevel = 0;
        showingFavorites = false;
        favoritesBtn.classList.remove('active');
        filterBtns.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.cuisine === 'all');
        });
        ratingSelect.value = '0';
        priceSelect.value = '0';
        currentPage = 1;
        fetchAndDisplayRestaurants();
        renderActiveFilters();
      }
    });
  </script>
</body>
